steps:   
  # running docker-compose   
  - name: 'docker/compose:1.26.2'
    args: ['up']

  - name: 'gcr.io/cloud-builders/docker'   
    args: ['tag', 'apache/airflow:latest', 'gcr.io/orange-hubdata-cbs-dev/$REPO_NAME:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:       
    - 'run'
    - 'deploy'
    - 'myservice'
    - '--image'
    - 'us-central1-docker.pkg.dev/orange-hubdata-cbs-dev/airflow-docker-repo/airflow:tag1'
    - '--region'       
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'

images: 
  - 'us-central1-docker.pkg.dev/orange-hubdata-cbs-dev/airflow-docker-repo/airflow:tag1'
